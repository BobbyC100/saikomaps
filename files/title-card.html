<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saiko Maps — Title Card (Approved)</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #FAFAF9;
      padding: 40px;
      min-height: 100vh;
    }

    .label {
      font-size: 11px;
      font-weight: 500;
      color: #9A9A9A;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 16px;
      text-align: center;
    }

    /* ========================================
       TITLE CARD — APPROVED DESIGN
       Coral top border + shadow + Playfair Italic
       ======================================== */
    
    .title-card {
      background-color: #FFFFFF;
      border-top: 4px solid #E07A5F;
      box-shadow: 0 4px 12px rgba(224, 122, 95, 0.15), 0 2px 4px rgba(0,0,0,0.04);
      padding: 36px 44px;
      width: 420px;
      text-align: center;
      margin: 0 auto;
    }

    .title-card__image {
      width: 80px;
      height: 80px;
      border-radius: 2px;
      background-color: #F0F0F0;
      margin: 0 auto 20px auto;
      overflow: hidden;
    }

    .title-card__image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title-card__category {
      font-size: 11px;
      font-weight: 500;
      color: #E07A5F;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    .title-card__title {
      font-size: 32px;
      font-weight: 400;
      font-family: "Playfair Display", Georgia, serif;
      font-style: italic;
      color: #1A1A1A;
      margin: 0 0 14px 0;
      line-height: 1.1;
    }

    .title-card__description {
      font-size: 14px;
      color: #6B6B6B;
      line-height: 1.55;
      margin: 0 0 20px 0;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Wavy Divider */
    .title-card__divider {
      margin: 0 auto 24px auto;
      display: block;
    }

    .title-card__author {
      font-size: 14px;
      color: #1A1A1A;
      margin-bottom: 4px;
    }

    .title-card__author strong {
      font-weight: 600;
      font-style: italic;
    }

    .title-card__meta {
      font-size: 12px;
      color: #9A9A9A;
      margin-bottom: 24px;
    }

    /* Icon Buttons */
    .title-card__actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .icon-button {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background-color: transparent;
      border: 1px solid #E5E5E5;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #E07A5F;
      transition: border-color 150ms ease;
    }

    .icon-button:hover {
      border-color: #E07A5F;
    }

    .icon-button svg {
      width: 17px;
      height: 17px;
    }
  </style>
</head>
<body>

  <div class="label">Title Card — Approved Design</div>

  <div class="title-card">
    <!-- Cover Image (optional) -->
    <div class="title-card__image">
      <img src="https://images.unsplash.com/photo-1502680390469-be75c86b636f?w=160&h=160&fit=crop" alt="Cover">
    </div>

    <!-- Category (optional) -->
    <div class="title-card__category">Surf &amp; Coffee</div>

    <!-- Title -->
    <h1 class="title-card__title">Bobby Biarritz</h1>

    <!-- Description (optional) -->
    <p class="title-card__description">
      My favorite spots from two weeks in Biarritz. Surf, coffee, and everything in between.
    </p>

    <!-- Wavy Divider -->
    <svg class="title-card__divider" width="100" height="8" viewBox="0 0 100 8" fill="none">
      <path 
        d="M0 4C8 4 8 1 16 1C24 1 24 7 32 7C40 7 40 1 48 1C56 1 56 7 64 7C72 7 72 1 80 1C88 1 88 4 100 4" 
        stroke="#E07A5F" 
        stroke-width="2"
        stroke-linecap="round"
        fill="none"
      />
    </svg>

    <!-- Author -->
    <div class="title-card__author">
      by <strong>Demo User</strong>
    </div>

    <!-- Meta -->
    <div class="title-card__meta">
      Updated Jan 29, 2026 · 28 locations
    </div>

    <!-- Actions -->
    <div class="title-card__actions">
      <!-- Instagram -->
      <button class="icon-button" title="Share to Instagram">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
          <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
        </svg>
      </button>

      <!-- Copy Link -->
      <button class="icon-button" title="Copy link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
          <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
        </svg>
      </button>

      <!-- Edit (owner only) -->
      <button class="icon-button" title="Edit map">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
        </svg>
      </button>
    </div>
  </div>

</body>
</html>
