<svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grain" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="#E07A5F"/>
      <line x1="0" y1="8" x2="40" y2="7" stroke="#C86A50" stroke-width="0.5" opacity="0.4"/>
      <line x1="0" y1="17" x2="40" y2="18" stroke="#D4705A" stroke-width="0.6" opacity="0.35"/>
      <line x1="0" y1="28" x2="40" y2="27" stroke="#C86A50" stroke-width="0.4" opacity="0.45"/>
    </pattern>
    <filter id="rough" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="4" result="noise" seed="7"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  <circle cx="20" cy="20" r="18" fill="url(#grain)" filter="url(#rough)"/>
  <g stroke="#FFF8F0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
    <!-- Handle -->
    <line x1="8" y1="12" x2="13" y2="12"/>
    <!-- Cart body - trapezoid basket -->
    <path d="M13 12 L15 25 L28 25 L30 14 L13 14" fill="none"/>
    <!-- Cart top rim -->
    <line x1="13" y1="14" x2="30" y2="14"/>
    <!-- Wheels -->
    <circle cx="17" cy="29" r="2" fill="#FFF8F0" fill-opacity="0.9"/>
    <circle cx="26" cy="29" r="2" fill="#FFF8F0" fill-opacity="0.9"/>
    <!-- Axle lines -->
    <line x1="15" y1="25" x2="17" y2="27"/>
    <line x1="28" y1="25" x2="26" y2="27"/>
  </g>
</svg>
