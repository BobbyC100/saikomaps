<svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grain" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="#E07A5F"/>
      <line x1="0" y1="5" x2="40" y2="3" stroke="#C86A50" stroke-width="0.5" opacity="0.4"/>
      <line x1="0" y1="12" x2="40" y2="11" stroke="#D4705A" stroke-width="0.8" opacity="0.3"/>
      <line x1="0" y1="18" x2="40" y2="20" stroke="#C86A50" stroke-width="0.4" opacity="0.5"/>
      <line x1="0" y1="25" x2="40" y2="24" stroke="#D4705A" stroke-width="0.6" opacity="0.3"/>
      <line x1="0" y1="31" x2="40" y2="33" stroke="#C86A50" stroke-width="0.5" opacity="0.4"/>
      <line x1="0" y1="37" x2="40" y2="36" stroke="#D4705A" stroke-width="0.3" opacity="0.3"/>
    </pattern>
    <filter id="rough" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="4" result="noise" seed="2"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  <circle cx="20" cy="20" r="18" fill="url(#grain)" filter="url(#rough)"/>
  <g stroke="#FFF8F0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
    <!-- Four tines, tight together -->
    <line x1="15" y1="9" x2="15" y2="16"/>
    <line x1="18.3" y1="9" x2="18.3" y2="16"/>
    <line x1="21.7" y1="9" x2="21.7" y2="16"/>
    <line x1="25" y1="9" x2="25" y2="16"/>
    <!-- Neck narrows to handle -->
    <path d="M15 16 Q15 19 20 19 Q25 19 25 16" fill="none"/>
    <!-- Long handle -->
    <line x1="20" y1="19" x2="20" y2="31"/>
  </g>
</svg>
