<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Light blue background -->
  <rect width="400" height="400" fill="#89B4C4"/>
  
  <!-- Red triangle in bottom-right corner -->
  <polygon points="400,0 400,400 0,400" fill="#D64541"/>
  
  <!-- Red circle in upper-left area (on blue) -->
